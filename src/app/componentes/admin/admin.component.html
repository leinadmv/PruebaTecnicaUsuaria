<div class="row">

  <div class="col-2"></div>

  <div class="col-8">

    <br>
    <br>
    <div class="row">

      <div class="col-5">
        <button mat-raised-button color="primary" (click)="form()">Crear Post</button>
      </div>
      <div class="col-7">
        <h1> Listado de posts </h1>
      </div>

    </div>

    <br>
    <br>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource">

              <ng-container matColumnDef="accion">
                    <th class="start" mat-header-cell *matHeaderCellDef> Acciones</th>
                    <td mat-cell *matCellDef="let row">
                      <mat-icon (click)="delete(row.id)" class="iconoEditar">delete</mat-icon>
                      <mat-icon (click)="form(row)" class="iconoEditar">edit</mat-icon>
                    </td>
              </ng-container>

              <ng-container matColumnDef="userId">
                  <th style="padding-left: 20px; padding-right: 20px;" mat-header-cell *matHeaderCellDef > Id de usuario </th>
                  <td style="padding-left: 20px; padding-right: 20px;" mat-cell *matCellDef="let row"> {{row.userId}} </td>
              </ng-container>

              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef > Id </th>
                  <td style="padding-left: 20px; padding-right: 20px;" mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef > Titulo </th>
                  <td mat-cell *matCellDef="let row"> {{row.title}} </td>
              </ng-container>

              <ng-container matColumnDef="body">
                  <th mat-header-cell *matHeaderCellDef > Cuerpo </th>
                  <td mat-cell *matCellDef="let row"> {{row.body}} </td>
              </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>

  </div>

  <div class="col-2"></div>

</div>
